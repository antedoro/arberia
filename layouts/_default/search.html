{{- define "main" }}
<main>
  <div class="container main-content">
    <div class="row justify-content-center">
      <div id="listArea" class="col-md-11 col-lg-8 article">
        {{/*  Title  */}}
        <h1 class="text-center mt-5">{{ .Title | markdownify }}
          <a class="headerlink" href="{{- .RelPermalink -}}" title="Permanent link"></a></h1>

        {{/*  Subtitle */}}
        {{ with .Params.subtitle }}
        <p class="text-center text-muted">{{ . | markdownify }}</p>
        {{ end }}
        
        {{/*  SearchBox */}}
        {{/*  <div class="searchBoxContainer">
          <input type="text" id="searchBox" class="searchBox" placeholder="{{ i18n "search" }}" />
        </div>
        <div id="searchResults" class="searchResults"></div>  */}}

        {{ partial "components/search.html" . }}

      </div>
    </div>
  </div>
  </div>
</main>
{{- end -}}

<!-- Explore Tiles -->
{{ if site.Data.explore.features.enable }}
{{ with site.Data.explore.features }}

<div class="col-md-12 mt-2">

<div class="d-flex justify-content-between align-items-center w-100 mt-0 mb-2">
 <h2 class="my-0"><a href="" class="text-body">{{ .title | markdownify }}</a></h2>
</div>


<div class="card-deck mb-3">
 {{ range first 4 .card }}
 <div class="card bg-dark border-0">
  <div class="card-body text-center highlight-hover-dark rounded">
   <a class="btn stretched-link" href="{{ .link | absURL }}"
    style="color: #ffc873; line-height: 110%;"><i class="{{ .icon }}"></i>{{ .title }}
    <br>
    <small class="text-secondary">{{ .description }}</small></a>
  </div>
 </div>
 {{end}}
</div>


<div class="card-deck mb-3">
 {{ range after 4 .card }}
 <div class="card bg-dark border-0">
  <div class="card-body text-center highlight-hover-dark rounded">
   <a class="btn stretched-link" href="{{ .link | absURL }}"
    style="color: #e5c6ab; line-height: 110%;"><i class="{{ .icon }}"></i>{{ .title }}
    <br>
    <small class="text-secondary">{{ .description }}</small></a>
  </div>
 </div>
 {{end}}

</div>
</div>


{{end}}
{{end}}

<!-- END Explore Tiles -->

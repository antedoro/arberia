{{/*  
This sortcode can generate html  download template. 
Usage:
{{< download_file "file_path" "file_size" >}} */}}


<div class="container border rounded my-4">
 <div class="row my-3">
  <div class="col">
   <p class="small text-muted mb-0"><i class="fa fa-cloud-download mr-1" aria-hidden="true"></i>
    <strong>{{ i18n "download" }}</strong></p>
    {{- with .Get 0 -}}
    <a class="stretched-link" href="{{ . }}" download  target="_blank"><p class="h2 my-0 h3">{{ i18n "filePdfLabel" }}</p></a>
    {{end}}

   {{- with .Get 1 -}}
   <p class="text-muted mb-0 small">{{.}}</p>
   {{ end }}  

  </div>
 </div>
</div>

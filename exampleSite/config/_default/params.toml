#################### default params ################################

# Brand Bar (inside header)
siteBrand = true
BrandName = "Arberia Theme"
BrandLogo = "img/arberia-logo.webp"
BrandBorder = "rounded" # Use rounded or rounded-circle
siteBrandWidth = 38
siteBrandHeight = 38

tagline = "Responsive Hugo Theme"
description = "Arberia Theme for Hugo Static Site Generator. Insert here general site description"
keywords = "Insert keywords"
author = "Vincenzo Antedoro"
author_resume = "<strong>Vincenzo Antedoro</strong> is the author of Arberia Theme for Hugo. To learn more, visit the <em>About page</em>."

# Date format. See https://gohugo.io/functions/format/
dateformat = "Monday, January 2, 2006"

# Number of post on pagination list
paginate = "6"

# Summary length on list post 
summaryLength = "225"

# Enable or disable search
disableSearch = false 

# YouTube Channel ID
YTChannelID = "UClA8GwWzurVCprEY6OsCvhw"

# Formspree Contact Form Link
contact_form_action = "https://formspree.io/f/+codenumber"

# Google Analytics 4 (GA4) Configuration
[google_analytics_config]
enable = true
type = "gtag" # or "analytics" for Universal Analytics (not recommended for new setups)
id = "G-XXXXXXXXXX" # Replace with your GA4 ID

# Mailchimp Configuration
[mailchimp]
enable = false
subdomain = "registredname"
user_id = "code"
list_id = "code"

# Disqus Configuration
[disqus]
enable = true
shortname = "your-shortname-disqus" # Replace with your Disqus shortname

